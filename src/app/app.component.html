<div
  *ngIf="sidebars$ | async as sidebars"
  class="flex flex-col h-full min-h-screen bg-white dark:bg-gray-900 dark:text-gray-200"
>
  <app-header
    [theme]="(theme$ | async) || 'light'"
    [mainSidebar]="sidebars.main"
    [loggedIn]="(loggedIn$ | async) || false"
    (toggleTheme)="toggleTheme()"
    (toggleMainSidebar)="toggleMainSidebar()"
    (openLogin)="login()"
  ></app-header>
  <div class="flex flex-grow overflow-auto">
    <app-main-sidebar
      [display]="sidebars.main"
      [loggedIn]="(loggedIn$ | async) || false"
      (openLogin)="login()"
      (itemSelected)="itemSelected()"
    ></app-main-sidebar>

    <main class="container py-4 mx-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-floating-sidebar [display]="sidebars.login" (closeSidebar)="closeFloatingSidebar()">
    <!-- Lazy loaded components -->
    <ng-container #floatingSidebarContainer></ng-container>
  </app-floating-sidebar>
</div>
