<ng-container *transloco="let t">
  <section class="flex flex-col w-full h-full" *ngIf="user$ | async as user">
    <div class="pb-2 border-b-2">
      <div class="container flex justify-between pl-10 pr-5 mx-auto sm:px-2">
        <h1 class="font-medium">{{ t('ACCOUNT.TITLE') }}</h1>
        <button class="inline-block text-sm" (click)="logout()">{{ t('ACCOUNT.LOGOUT') }}</button>
      </div>
    </div>

    <div class="container grid grid-cols-1 px-10 mx-auto mt-8 space-y-8 sm:px-2">
      <p class="mb-4 text-xs text-justify">{{ t('ACCOUNT.LEGAL') }}</p>

      <h1 class="mb-2 text-xl font-medium border-b-2">{{ t('ACCOUNT.YOUR_DATA') }}</h1>

      <p class="space-x-4">
        <span class="font-medium">{{ t('ACCOUNT.FIELDS.NAME') }}:</span>
        <span>{{ user.name }}</span>
      </p>
      <p class="space-x-4">
        <span class="font-medium">{{ t('ACCOUNT.FIELDS.EMAIL') }}:</span>
        <span>{{ user.email }}</span>
      </p>
      <p class="space-x-4">
        <span class="font-medium">{{ t('ACCOUNT.FIELDS.ROLE') }}:</span>
        <span>{{ user.roles }}</span>
      </p>
    </div>
  </section>
</ng-container>
