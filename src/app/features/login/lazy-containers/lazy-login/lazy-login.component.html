<div
  class="flex flex-col w-full h-full max-w-sm pt-8 pb-4 mx-auto justify-items-stretch md:px-10 md:pt-16"
  *transloco="let t"
>
  <div class="flex flex-col items-center w-full mb-8 space-y-4">
    <h1 class="text-lg font-medium">{{ t('LOGIN.TITLE') }}</h1>
    <p class="text-sm">{{ t('LOGIN.DESCRIPTION') }}</p>
  </div>

  <dynamic-form [form]="form" [fields]="loginForm" [model]="user$ | async" (submitForm)="login($event)">
    <div class="flex flex-col items-center w-full mt-2">
      <a class="text-sm font-medium cursor-not-allowed">{{ t('LOGIN.FORGOT_PASSWORD') }}</a>
      <p *ngIf="error$ | async" class="w-full px-2 py-5 mt-3 text-xs text-center bg-red-100">
        {{ t('LOGIN.BAD_CREDENTIALS') }}
      </p>
      <button class="relative w-full mt-8 btn btn-primary" type="submit" [disabled]="!form.valid">
        <svg-icon
          *ngIf="loading$ | async"
          class="absolute -mt-2 top-1/2 left-4 animate-spin"
          key="spinner"
          size="xs"
        ></svg-icon>
        <span>{{ t('LOGIN.TITLE') }}</span>
      </button>
    </div>
  </dynamic-form>

  <p class="self-center mt-8 space-x-4">
    <span>{{ t('LOGIN.SIGN_IN') }}</span>
    <a class="text-sm border-b-2 border-gray-600 dark:border-gray-200" [routerLink]="['/sign-in']">{{
      t('LOGIN.SIGN_IN_LINK')
    }}</a>
  </p>
</div>
